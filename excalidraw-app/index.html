<title>WizBoard | by Wizdomi.com</title>
  
  <script>
    // Set the desired title
    const CUSTOM_TITLE = 'WizBoard | by Wizdomi.com';
    
    // Function to force our title
    function setCustomTitle() {
      if (document.title !== CUSTOM_TITLE) {
        document.title = CUSTOM_TITLE;
      }
    }
    
    // Set title immediately
    document.title = CUSTOM_TITLE;
    
    // Override any changes every 500ms
    setInterval(setCustomTitle, 500);
    
    // Also override when page loads and when focus returns
    document.addEventListener('DOMContentLoaded', setCustomTitle);
    window.addEventListener('focus', setCustomTitle);
    
    // Block any attempts to change document.title
    let originalTitleSetter = Object.getOwnPropertyDescriptor(Document.prototype, 'title').set;
    Object.defineProperty(document, 'title', {
      set: function(newTitle) {
        if (newTitle !== CUSTOM_TITLE) {
          console.log('Blocked title change attempt:', newTitle);
          return; // Block the change
        }
        originalTitleSetter.call(this, newTitle);
      },
      get: function() {
        return CUSTOM_TITLE;
      }
    });
  </script>

<script>
  function addWizdomiSVGLogo() {
    if (document.querySelector('.wizdomi-top-logo')) return;
    
    const logoContainer = document.createElement('a');
    logoContainer.href = 'https://wizdomi.com';
    logoContainer.target = '_blank';
    logoContainer.className = 'wizdomi-top-logo';
    logoContainer.style.cssText = `
      position: fixed;
      top: 15px;
      left: 65px;        /* Moved right to avoid hamburger */
      width: 140px;
      height: 50px;
      z-index: 9999;
      display: block;
      transition: transform 0.2s ease;
    `;
    
    // Try to load actual SVG file first
    const logoImg = document.createElement('img');
    logoImg.src = './wizdomi-logo.svg';
    logoImg.alt = 'Wizdomi';
    logoImg.style.cssText = `
      width: 100%;
      height: 100%;
      object-fit: contain;
    `;
    
    // If SVG file fails, use inline SVG as fallback
    logoImg.onerror = () => {
      console.log('SVG file not found, using inline SVG');
      logoContainer.innerHTML = `
        <svg width="70" height="25" viewBox="0 0 175 62" xmlns="http://www.w3.org/2000/svg">
          <rect width="175" height="62" fill="#667eea" rx="8"/>
          <text x="87.5" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WIZDOMI</text>
        </svg>
      `;
    };
    
    logoImg.onload = () => {
      console.log('✅ Actual SVG file loaded successfully!');
    };
    
    logoContainer.appendChild(logoImg);
    
    logoContainer.addEventListener('mouseenter', () => {
      logoContainer.style.transform = 'scale(1.1)';
    });
    logoContainer.addEventListener('mouseleave', () => {
      logoContainer.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(logoContainer);
    console.log('Added Wizdomi SVG logo beside hamburger');
  }
  
  setTimeout(addWizdomiSVGLogo, 1000);
</script>

    <!--   to minimize white flash on load when user has dark mode enabled   -->
    <script>
      try {
        function setTheme(theme) {
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }

        function getTheme() {
          const theme = window.localStorage.getItem("excalidraw-theme");

          if (theme && theme === "system") {
            return window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
          } else {
            return theme || "light";
          }
        }

        setTheme(getTheme());
      } catch (e) {
        console.error("Error setting dark mode", e);
      }
    </script>
    <style>
      html.dark {
        background-color: #121212;
        color: #fff;
      }
    </style>

      );
      scriptEle.setAttribute("type", "text/javascript");
      scriptEle.setAttribute("defer", true);
      scriptEle.setAttribute("async", true);
      // if iframe
      if (window.self !== window.top) {
        scriptEle.setAttribute("data-auto-collect", true);
      }

      document.body.appendChild(scriptEle);

      // if iframe
      if (window.self !== window.top) {
        scriptEle.addEventListener("load", () => {
          if (window.sa_pageview) {
            window.window.sa_event(action, {
              category: "iframe",
              label: "embed",
              value: window.location.pathname,
            });

<script>
  // Override all Sign up button functionality
  function overrideSignupButtons() {
    // Find all links and buttons
    const allElements = document.querySelectorAll('a, button');
    
    allElements.forEach(element => {
      const text = element.textContent || '';
      const href = element.getAttribute('href') || '';
      
      // Check if it's a signup button/link
      if (text.toLowerCase().includes('sign up') || 
          text.toLowerCase().includes('signup') ||
          href.includes('signup') ||
          href.includes('auth')) {
        
        // Remove existing event listeners
        element.onclick = null;
        element.removeAttribute('href');
        
        // Add your custom click handler
        element.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          // Replace with your custom URL
          window.open('https://wizdomi.com/book-a-free-trial-class/', '_blank');
        });
        
        // Update the href for good measure
        if (element.tagName === 'A') {
          element.href = 'https://wizdomi.com/book-a-free-trial-class/';
        }
      }
    });
  }
  
  // Run when page loads
  document.addEventListener('DOMContentLoaded', overrideSignupButtons);
  
  // Run again after a delay (for dynamic content)
  setTimeout(overrideSignupButtons, 2000);
  
  // Run when user clicks anywhere (to catch dynamic buttons)
  document.addEventListener('click', function() {
    setTimeout(overrideSignupButtons, 100);
  });
</script>
